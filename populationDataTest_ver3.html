<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Genome Population Test</title>

        <link rel="stylesheet" href="populationDataTest.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- <div class="geneViewFrame"> -->
        <!-- <div id="content1"> -->
        <!-- <iframe src="geneTestData1.txt" width=780px height=300px frameborder=0 ></iframe> -->
        <!-- </div> -->
        <!-- </div> -->

        <!-- As a heading -->
        <nav class="navbar navbar-dark" style="background-color: #53b3bd">
            <span class="navbar-brand mb-0 h1">Genome</span>
        </nav>

        <div class="container mt-5">
            <div class="container text-center"></div>

            <div class="border rounded ml-md-3 my-3">
                <div id="my_dataviz"></div>
            </div>

            <div class="ml-md-3 my-3">
                <span class="h4">Scaffold: </span><span class="h4" id="chr_name"></span>
            </div>

            <div class="border rounded ml-md-3 my-3">
                <div class="content2" id="content2"></div>
            </div>

            <div class="container row">
                <div class="input-group mb-3 ml-md-3" style="width: 18rem" id="resize">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Square Size</span>
                    </div>
                    <input
                        type="number"
                        id="square-size-input"
                        class="form-control"
                        min="1"
                        max="100"
                        value="10"
                        aria-label="Square Size"
                        aria-describedby="button-addon2"
                    />
                    <!-- <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="update-squares-btn">
                            Update Squares
                        </button>
                    </div> -->
                </div>
                <div class="input-group mb-3 ml-md-3" style="width: 18rem" id="compression">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Compression Degree</span>
                    </div>
                    <input
                        type="number"
                        id="compression-input"
                        class="form-control"
                        min="100"
                        max="10000"
                        value="1000"
                        aria-label="Square Compression"
                        aria-describedby="button-addon2"
                    />
                </div>
                <div class="ml-3">
                    <button class="btn btn-info" type="button" id="update-compression-btn">
                        Update
                    </button>
                </div>
            </div>
        </div>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="populationDataTest_ver3.js"></script>
    </body>
</html>
